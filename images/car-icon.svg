<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Car Body -->
  <rect x="20" y="40" width="60" height="30" rx="5" fill="url(#carGradient)"/>
  <!-- Car Roof -->
  <rect x="30" y="25" width="40" height="20" rx="3" fill="url(#carGradient)"/>
  <!-- Wheels -->
  <circle cx="30" cy="75" r="8" fill="#1a1a1a"/>
  <circle cx="70" cy="75" r="8" fill="#1a1a1a"/>
  <circle cx="30" cy="75" r="5" fill="#757575"/>
  <circle cx="70" cy="75" r="5" fill="#757575"/>
  <!-- Windows -->
  <rect x="35" y="30" width="12" height="12" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="53" y="30" width="12" height="12" rx="2" fill="#ffffff" opacity="0.8"/>
  <!-- Headlights -->
  <circle cx="25" cy="50" r="3" fill="#ffa726"/>
  <circle cx="75" cy="50" r="3" fill="#ffa726"/>
</svg>



